<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro da Clínica Saúde e Bem-Estar.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica Saúde e Bem-Estar</title>
</head>
<body>
    <header>
        <h1>Clínica Saúde e Bem-Estar</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <h2>Página de Cadastro</h2>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome: <span>*</span></label>
                <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" placeholder="Digite seu nome"><br>

                <label for="email">E-mail: <span>*</span></label>
                <input type="email" id="email" name="email" required><br>

                <label for="cpf">CPF: <span>*</span></label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>

                <label for="idade">Idade: <span>*</span></label>
                <input type="number" id="idade" name="idade" required><br>

                <label for="telefone">Telefone: <span>*</span></label>
                <input type="tel" id="telefone" name="telefone" required><br>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento"><br>

                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label><br>

                <label for="estado_civil">Estado Civil:</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>
                <label for="cep">CEP: <span>*</span></label>
                <input type="text" id="cep" name="cep" required><br>

                <label for="tipo_logradouro">Tipo de Logradouro: <span>*</span></label>
                <select id="tipo_logradouro" name="tipo_logradouro" required>
                    <option value="">Selecione</option>
                    <option value="rua">Rua</option>
                    <option value="avenida">Avenida</option>
                    <option value="praça">Praça</option>
                </select><br>

                <label for="logradouro">Logradouro: <span>*</span></label>
                <input type="text" id="logradouro" name="logradouro" required><br>

                <label for="bairro">Bairro: <span>*</span></label>
                <input type="text" id="bairro" name="bairro" required><br>

                <label for="cidade">Cidade: <span>*</span></label>
                <input type="text" id="cidade" name="cidade" required><br>

                <label for="estado">Estado: <span>*</span></label>
                <input type="text" id="estado" name="estado" required><br>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>
                <label>Interesses:</label><br>
                <input type="checkbox" id="saude" name="interesse[]" value="saude">
                <label for="saude">Saúde</label><br>
                <input type="checkbox" id="bem-estar" name="interesse[]" value="bem-estar">
                <label for="bem-estar">Bem-estar</label><br>
                <input type="checkbox" id="fitness" name="interesse[]" value="fitness">
                <label for="fitness">Fitness</label><br>
                <input type="checkbox" id="nutricao" name="interesse[]" value="nutricao">
                <label for="nutricao">Nutrição</label><br>

                <label for="informacoes_complementares">Informações Complementares:</label><br>
                <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4" cols="50"></textarea><br>

                <label for="imagem">Anexar Imagem:</label>
                <input type="file" id="imagem" name="imagem"><br>
            </fieldset>

            <input type="hidden" name="campo_oculto" value="valor_oculto">
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <footer>
        <i>Contato: contato@clinicasaudebemestar.com</i><br>
        <i>Endereço: Avenida das Flores, 123, Jardim Primavera</i>
    </footer>
</body>
</html>
